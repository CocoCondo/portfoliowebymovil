<div class="container-fluid text-center">
  <div class="row g-4">
    <div *ngFor="let game of games" class="card" style="width: 18rem;">
      <div class="card-header">
        ID: {{game.id}}
      </div>
      <img src={{game.background_image}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{game.name}}</h5>
        <p class="card-text">{{game.reviews_text_count}}</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever='game' (click)="setGame(game)">Ver detalles</button>
      </div>
    </div>
  </div>
</div>

<app-modal [selectedGame]="selectedGame"></app-modal>
