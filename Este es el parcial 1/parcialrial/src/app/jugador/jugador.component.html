<nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid">
        <label for="new-jugador">Nombre de jugador a agregar: </label>
        <input id="new-jugador" #jugadorName />
        <label for="new-jugador">Posición de jugador a agregar: </label>
        <input id="new-jugador" #jugadorPosicion />
    
        <button type="button" class="add-button"
            (click)="add(jugadorName.value, jugadorPosicion.value); jugadorName.value=''; jugadorPosicion.value=''">
            AGREGAR Jugador
        </button>
    </div>
  </nav>
    
<div class="container text-center">
    <div class="row row-cols-1 row-cols-md-2">
        <div *ngFor="let jugador of jugadores" class="col">
            <div class="card">
                <div class="row">
                    <div class="col-md-4">
                        <img src={{jugador.foto}} alt="Ilustración de {{jugador.nombre}}"
                            class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{jugador.nombre}}</h5>
                        </div>
                        <a routerLink="/detalles/{{jugador.id}}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
