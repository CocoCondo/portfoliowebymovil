<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tr@llo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <script defer src="js\myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <div class="container container-fluid text-center firstLayer">
        <img src="titulo1.png" alt="titulo" style="max-width: 100%; height:
            auto; width: auto" />
        <img src="https://media2.giphy.com/media/Ixx794Z1yxTcVcP4iA/giphy.gif?cid=6c09b952icr5cctbz1qf3uqceo4opvebooflprzkx44zy6bl&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt="titulo" style="max-width: 20%; height:
        auto; width: auto"/>
        <div class="row align-items-start cardContainer g-2">
            <div class="col-sm-12 col-lg-4 toDoBackground px-3 card">
                <h5 class="card-title">To-Do</h5>
                <div id="agregar2" class="row p-2"><a href="#" class="btn btn-primary" data-bs-dismiss="toast">Añadir
                        tarea</a></div>
            </div>
            <div id="workInProgressID" class="col-sm-12 col-lg-4 workInProgress px-3 card">
                <h5 class="card-title">WIP</h5>
                <div id="agregar1" class="row p-2"><a href="#" class="btn btn-primary" data-bs-dismiss="toast">Añadir
                        tarea</a></div>
            </div>
        </div>
    </div>
    <div class="toast-container top-50 start-50 translate-middle">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto">Agregar tarea</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Título de la tarea</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Título">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFotoTarea1" class="form-label">URL Foto</label>
                    <textarea class="form-control" id="formFotoTarea1" rows="1"></textarea>
                </div>
                <div id="idAgregarTarea" class="row p-2"><a href="#" data-bs-dismiss="toast"
                        class="btn btn-primary">Agregar</a></div>
            </div>
        </div>
    </div>
    <div class="toast-container top-50 start-50 translate-middle">
        <div id="liveToast2" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto">Agregar tarea</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Título de la tarea</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Título">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Texto de la tarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFotoTarea2" class="form-label">URL Foto</label>
                    <textarea class="form-control" id="formFotoTarea2" rows="1"></textarea>
                </div>
                <div id="idAgregarTarea2" class="row p-2"><a href="#" data-bs-dismiss="toast"
                        class="btn btn-primary">Agregar</a></div>
            </div>
        </div>
    </div>
</body>

</html>
